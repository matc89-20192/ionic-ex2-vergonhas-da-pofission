<ion-header>
  <ion-navbar>
    <ion-title>Vergonhas da Pofission - 2/3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" id="editText" >{{ username }}</ion-input>
  </ion-item>

  <button ion-button (click)="clickConfirm()" id ="btnConfirmar">Confirmar</button>

  <button ion-button (click)="clickCancel()" id ="btnCancelar">Cancelar</button>
</ion-content>
